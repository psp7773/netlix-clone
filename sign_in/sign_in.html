<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style_signin.css" />
    <link rel="stylesheet" href="media-q-signin.css" />
  </head>
  <body>
    <header>
      <span
        ><img
          width="70"
          src="logo.svg"
          class="nav-orignal-icon"
          alt="Netflix icon"
      /></span>
    </header>

    <main>
      <div class="details-container">
        <h1>Sign In</h1>
        <form action="#" id="form-container">
          <input
            type="email"
            type="number"
            class="emailbtn"
            placeholder="Email or mobile number"
            required
          /><br /><br />
          <input
            type="password"
            placeholder="Password"
            class="password"
            required
          />
          <br /><br />
          <button type="submit" class="sign-in">Sign In</button>
          <br />
          <span>OR</span>
          <br /><br />
          <button type="button" class="sic-btn">Use a sign-in code</button>
          <br />
          <a href="#" class="FP_btn">Forgot password?</a>
          <br /><br />
          <div class="remeber-container">
            <input
              type="checkbox"
              name="Remember"
              id="r1"
              class="Remember-btn"
              checked
            />
            <label for="r1">Remember me</label>
          </div>

          <div class="sign_up_container">
            <span>New to Netflix?</span>
            <a href="#" class="sign_up_btn">Sign up now.</a>
            <br /><br />
            <span id="para-sign-up"
              >This page is protected by Google reCAPTCHA to ensure you're not a
              bot.</span
            >
          </div>
        </form>
      </div>
    </main>
    <br>

    <div class="foot-class">
    <footer>
      <h4 class="headeof-footer">Questions? Call 000-800-919-1743</h4>
      <div class="footer-items">
        <a href="https://help.netflix.com/en/node/412" class="items-of-footer"
          >FAQ</a
        >
        <a href="https://help.netflix.com/en" class="items-of-footer"
          >Help Centre</a
        >
        <a
          href="https://www.netflix.com/in/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fyouraccount"
          class="items-of-footer"
          >Account</a
        >
        <a href="https://media.netflix.com/en/" class="items-of-footer"
          >Media Center</a
        >
        <a href="https://jobs.netflix.com/" class="items-of-footer">Jobs</a>
      </div>
    </footer>
    </div>
  </body>
</html>
